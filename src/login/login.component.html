<mat-toolbar>
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close><mat-icon>close</mat-icon></button>
</mat-toolbar>
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput type="text" placeholder="Username" [(ngModel)]="user.username" name="username" #username="ngModel" required>
      <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
      <mat-error *ngIf="password.errors?.required">Passwrod is required</mat-error>
    </mat-form-field><br>
    <mat-checkbox [(ngModel)]="user.rememberme" name="remember">Remember me</mat-checkbox>
    </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-raised-button color="primary" [disabled]="loginForm.form.invalid"><mat-icon>how_to_reg</mat-icon>Login</button>
    <button mat-raised-button mat-dialog-close color="warn"><mat-icon>block</mat-icon>Cancel</button>
  </mat-dialog-actions>
</form>
