<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
  <mat-toolbar> <span>Menu</span> </mat-toolbar>
  <div fxFlex *ngIf="dishes">

    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]" appHighlight>
        <img height="200px" src="{{baseImageURL + dish.image}}" alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div [hidden]="dishes || errMsg">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
    
  <div fxFlex *ngIf="errMsg">
    <h2>Error</h2>
    <h4>{{errMsg}}</h4>
  </div>
</div>
