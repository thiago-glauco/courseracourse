<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40"> 
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <img mat-card-lg-image src="{{baseImageURL + dish.image}}" alt={{dish.name}}>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()"><mat-icon>arrow_left</mat-icon>Back</button>
          <button mat-button [routerLink]="['/dishdetail', prev]"><mat-icon>chevron_left</mat-icon></button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><mat-icon>chevron_right</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40"  *ngIf="dish">
    <mat-list >
      <h3>Comments</h3>
      <mat-list-item *ngFor="let comment of dish.comments">
        <p matLine>{{comment.comment}}</p>
        <p matLine>{{comment.rating}} Stars</p>
        <p matLine>-- {{comment.author}} {{comment.date | date}}</p>
      </mat-list-item>
    </mat-list>
    <app-comments-form [dish]="dish"></app-comments-form>
  </div>
  <div fxFlex *ngIf="errMsg">
    <h2>Error</h2>
    <h4>{{errMsg}}</h4>
  </div>
</div>
