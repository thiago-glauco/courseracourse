<div class="container"
  fxLayout="column"
  fxLayoutGap="10px">

  <div fxFlex>
    <div>
        <h3>Contact Us</h3>
        <hr>
    </div>
  </div>

  <div fxFlex>
    <h3>Location Information</h3> 
    <div fxLayout="column" fxLayout.gt-sm="row">
      <div fxFlex="50" fxFlexOffset="20px">
        <h4>Our Address</h4>
        <address>
          121, Clear Water Bay Road<br>
          Clear Water Bay, Kowloon<br>
          HONG KONG<br>
          <mat-icon>phone</mat-icon> +852 1234 5678<br>
          <mat-icon>receipt</mat-icon> +852 8765 4321<br>
          <mat-icon>mail_outline</mat-icon> 
                <a href="mailto:confusion@food.net">confusion@food.net</a>
        </address>
        <p></p>
        <div>
          <a mat-raised-button href="tel:+85212345678"><mat-icon>phone</mat-icon> Call</a>
          <a mat-raised-button><mat-icon>message</mat-icon> Skype</a>
          <a mat-raised-button href="mailto:confusion@food.net"><mat-icon>email</mat-icon> Email</a>
        </div>
        </div>
      <div fxFlex="40">
        <h4>Map of our Location</h4>
      </div>
    </div>
  </div>
  <div fxFlex fxLayout="column">
    <h3>Send us your feedback</h3>
    <form novalidate [formGroup]="feedbackForm" fxLayout="column" >
      <div fxLayout.gt-xs="row" fxLayoutGap="10px" fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%">
        <input matInput formControlName="firstname" placeholder="first name" type="text" required>
      </mat-form-field>
      <mat-form-field fxFlex="40%"  class="half-width">
        <input matInput formControlName="lastname" placeholder="last name" type="text" required>
      </mat-form-field>
      </div>
      <div fxLayout.gt-xs="row" fxLayoutGap="10px" fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%" class="half-width">
        <input matInput formControlName="telnum" placeholder="tel number" type="tel" required>
      </mat-form-field>
      <mat-form-field fxFlex="40%" class="half-width">
        <input matInput formControlName="email" placeholder="Email" type="email" required>
      </mat-form-field>
      </div>
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="10px" fxLayoutAlign="center center">
        <mat-slide-toggle fxFlex fxFlex.gt-xs="20%" formControlName="agree">May we contact you?</mat-slide-toggle>
        <mat-select fxFlex fxFlex.gt-xs="20%" formControlName="contacttype" placeholder="How?">
          <mat-option *ngFor="let ctype of contactType" [value]="ctype">{{ctype}}</mat-option>
        </mat-select>
      </div>
      <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center left">
        <mat-form-field fxFlex>
          <textarea matInput formControlName="message" placeholder="Your Feedback" rows=12></textarea>
        </mat-form-field>
        <button fxFlex fxAlign="center" type="submit" mat-raised-button color="primary" >Submit</button>
      </div>
    </form>
  </div>
</div>
